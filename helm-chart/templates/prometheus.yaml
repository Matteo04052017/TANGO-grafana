apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: tango-grafana
spec:
  selector:
    app: prometheus
  type: NodePort
  ports:
  - protocol: TCP
    port: 9090
    targetPort: 9090
    nodePort: 32766

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: tango-grafana
data: 
    prometheus.yml: |
      global:
        evaluation_interval: 5s
        scrape_interval: 5s
        scrape_timeout: 5s

      scrape_configs:
      - job_name: tango
        static_configs:
        - targets:
        {{ $count := .Values.replicas | int }}
        {{ range until $count }}
          - tango-exporter-service-{{ . }}
        {{ end }}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus-deployment
  namespace: tango-grafana
  labels:
    app: prometheus
spec:
  serviceName: prometheus-service
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus
        ports:
        - containerPort: 9090
        args: ["--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.path=/prometheus"]
        volumeMounts:
        - name: data
          mountPath: /prometheus
        - name: config
          mountPath: /etc/prometheus
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: data
        hostPath:
          path: /home/ubuntu/tango-grafana-data/prometheus/

