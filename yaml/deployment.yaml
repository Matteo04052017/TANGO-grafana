apiVersion: apps/v1
kind: Deployment
metadata:
  name: tango-exporter-deployment
  namespace: integration
  labels:
    app: tango-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tango-exporter
  template:
    metadata:
      labels:
        app: tango-exporter
    spec:
      containers:
      - name: tango-exporter
        image: tango-exporter:1.0.0
        ports:
        - containerPort: 80
        env:
        - name: TANGO_HOST
          value: databaseds-tango-base-test:10000